<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        @import url(./base.css);
        @import url(./photo-grid.css);
    </style>
</head>
<body>
    <h1>Photo Gallery Grid</h1>

        <div class="card card-wide" style="background-image:url('https://source.unsplash.com/random?w=1920&1')">1</div>

        <div class="card card-wide" style="background-image:url('https://source.unsplash.com/random?w=1920&3')">3</div>
        <div class="card card-tall" style="background-image:url('https://source.unsplash.com/random?h=1920&4')">4</div>
        <div class="card card-wide" style="background-image:url('https://source.unsplash.com/random?w=1920&5')">5</div>
        <div class="card card-tall" style="background-image:url('https://source.unsplash.com/random?h=1920&6')">6</div>
        <div class="card card-wide" style="background-image:url('https://source.unsplash.com/random?w=1920&7')">7</div>
        <div class="card card-tall" style="background-image:url('https://source.unsplash.com/random?h=1920&8')">8</div>
        <div class="card card-wide" style="background-image:url('https://source.unsplash.com/random?w=1920&9')">9</div>
        <div class="card card-tall" style="background-image:url('https://source.unsplash.com/random?h=1920&10')">10</div>
        <div class="card card-wide" style="background-image:url('https://source.unsplash.com/random?w=1920&11')">11</div>
        <div class="card card-tall" style="background-image:url('https://source.unsplash.com/random?h=1920&12')">12</div>
    </section>


</body>
</html>
