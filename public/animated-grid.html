<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Grid</title>

    <style>
        @import url(./base.css);
        @import url(./animated-grid.css);
    </style>
</head>
<body>
    <h1>Animated Grid1</h1>

    <section class="animated-grid">
        <div class="card">a</div>
        <div class="card">b</div>
        <div class="card">c</div>
        <div class="card">d</div>
        <div class="card">e</div>
        <div class="card">f</div>
        <div class="card">g</div>
        <div class="card">h</div>
        <div class="card">i</div>
        <div class="card">j</div>
        <div class="card">k</div>
        <div class="card">l</div>
        <div class="card">main</div>
    </section>

    <!-- js para pegar o conteudo dos cards e colocar como grid-area -->
    <script>
        const cards = document.querySelectorAll('.card');
    
        // Setando a grid-area para o conteÃºdo da div;
        cards.forEach((card, i) => {
            card.style.gridArea = card.textContent.trim()
            card.style.setProperty('--order', i)
        })
    </script>

</body>
</html>
